<!DOCTYPE html>
<html>
<head>
  <meta chatset= "utf-8">
  <title>Binance Prices by Mutlu Ergöz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
     background-color: black;
    }
p {
      font-size:150%;
      font-weight: bold;
      font-style: italic;
      color:white;
    }
   span {
       color: green;
    }
   p {
       text-align: center;
       height: 50px;
       width: 36%;
       padding-left: 5px;
       padding-top: 15px;
       border: 3px solid orange;
       border-radius: 10px;
       margin: auto;
       
}

   h1 {  
          font-size: 250%;
          text-align: center;
          color: orange;
}
   h2 {
         text-align: center;
         color:green;
}
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: black;
      color: orange;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      z-index: 9999;
    }

    .navbar .logo {
      font-size: 36px;
      text-align: center;
      width: 100%;
      cursor: pointer;
    }

    .navbar .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    .navbar .menu-icon .line {
      width: 100%;
      height: 3px;
      background-color: orange;
      transition: transform 0.3s ease-in-out;
    }

    .navbar .menu-icon.active .line:nth-child(2) {
      opacity: 0;
    }

    .navbar .menu-icon.active .line:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .navbar .menu-icon.active .line:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    .navbar .menu {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: black;
      width: 100%;
      display: none;
    }

    .navbar .menu.active {
      display: block;
    }

    .navbar .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar .menu ul li {
      padding: 10px;
      text-align: center;
    }

    .navbar .menu ul li a {
      color: orange;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .navbar .menu ul li a:hover {
      color: white;
    }

    .navbar .separator {
      height: 3px;
      background-color: orange;
      margin-top: 5px;
    }
  </style>
  <script>
    function toggleMenu() {
      const menuIcon = document.querySelector('.menu-icon');
      const menuList = document.querySelector('.menu');
      menuIcon.classList.toggle('active');
      menuList.classList.toggle('active');
    }
  </script>

 <script>
    function updatePrices() {
     
 fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT")
        .then(response => response.json())
        .then(data => {
          document.getElementById("btc-usdt-price").textContent = data.price;
        });

 fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCTRY")
        .then(response => response.json())
        .then(data => {
          document.getElementById("btc-try-price").textContent = data.price;
        });


fetch("https://api.binance.com/api/v3/ticker/price?symbol=FTMUSDT")
        .then(response => response.json())
        .then(data => {
          document.getElementById("ftm-usdt-price").textContent = data.price;
        });


fetch("https://api.binance.com/api/v3/ticker/price?symbol=FTMTRY")
        .then(response => response.json())
        .then(data => {
          document.getElementById("ftm-try-price").textContent = data.price;
        });


fetch("https://api.binance.com/api/v3/ticker/price?symbol=APEUSDT")
        .then(response => response.json())
        .then(data => {
          document.getElementById("ape-usdt-price").textContent = data.price;
        });


fetch("https://api.binance.com/api/v3/ticker/price?symbol=APETRY")
        .then(response => response.json())
        .then(data => {
          document.getElementById("ape-try-price").textContent = data.price;
        });


fetch("https://api.binance.com/api/v3/ticker/price?symbol=PAXGUSDT")
        .then(response => response.json())
        .then(data => {
          document.getElementById("paxg-usdt-price").textContent = data.price;
        });

fetch("https://api.binance.com/api/v3/ticker/price?symbol=USDTTRY")
        .then(response => response.json())
        .then(data => {
          document.getElementById("usdt-try-price").textContent = data.price;
        });

    }

    document.addEventListener("DOMContentLoaded", updatePrices);
    setInterval(updatePrices, 5000); // 5 saniyede bir fiyatları güncelle
  </script>
</head>
